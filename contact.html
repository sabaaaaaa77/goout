<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoOut - კონტაქტი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">GoOut</div>
        <nav>
            <ul>
                <li><a href="index.html">მთავარი</a></li>
                <li><a href="about.html">ჩვენს შესახებ</a></li>
                <li><a href="contact.html">კონტაქტი</a></li>
            </ul>
        </nav>
    </header> 
    <section class="contact-section">
        <div class="container">
            <h2>დაგვიკავშირდით</h2>
            <p>თუ გაქვთ რაიმე შეკითხვები ან გაინტერესებთ დამატებითი ინფორმაცია, გთხოვთ, დაგვიკავშირდეთ შემდეგ ფორმაში ან პირდაპირ ჩვენს სოციალურ ქსელებში.</p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">სრული სახელი</label>
                    <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სრული სახელი" required>
                </div>
                <div class="form-group">
                    <label for="email">ელ. ფოსტა</label>
                    <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ. ფოსტა" required>
                </div>
                <div class="form-group">
                    <label for="message">შეტყობინება</label>
                    <textarea id="message" name="message" rows="5" placeholder="გთხოვთ, აღწეროთ თქვენი შეკითხვა ან მოთხოვნა" required></textarea>
                </div>
                <button type="submit" class="submit-btn">გაგზავნა</button>
            </form>
        </div>
    </section>
</body>
</html>
